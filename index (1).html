<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style (1).css">
</head>
<body>

<div id="quiz-container">
    <h2 id="quiz-heading">Simple Quiz</h2>

    <div id="question1" class="question-container">
        <p>1. What is the capital of France?</p>
        <input type="text" id="answer1" placeholder="Type your answer">
        <button onclick="checkAnswer(1)">Submit</button>
    </div>

    <div id="question2" class="question-container">
        <p>2. What is the largest mammal in the world?</p>
        <input type="text" id="answer2" placeholder="Type your answer">
        <button onclick="checkAnswer(2)">Submit</button>
    </div>

    <div id="question3" class="question-container">
        <p>3. Which planet is known as the Red Planet?</p>
        <input type="text" id="answer3" placeholder="Type your answer">
        <button onclick="checkAnswer(3)">Submit</button>
    </div>

    <div id="question4" class="question-container">
        <p>4. What is the capital of Japan?</p>
        <input type="text" id="answer4" placeholder="Type your answer">
        <button onclick="checkAnswer(4)">Submit</button>
    </div>

    <div id="question5" class="question-container">
        <p>5. How many continents are there?</p>
        <input type="text" id="answer5" placeholder="Type your answer">
        <button onclick="checkAnswer(5)">Submit</button>
    </div>

    <div id="result"></div>
    <button id="nextButton" onclick="nextQuestion()" style="display: none;">Next</button>
</div>

<script src="script.js"></script>
    
</body>
</html>
